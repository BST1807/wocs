<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link rel="stylesheet" href="buy.css">

</head>
<body>
    <div class="form">
        <input class="form-input" type="email" name="s-name" id="s-name" placeholder="enter sender's name">
        <select id="selectcur">
            <option value="Ethereum (ETH)">Ethereum (ETH)</option>
            <option value="Bitcoin (BTC)">Bitcoin (BTC)</option>
            <option value="Dogecoin (DOGE)">Dogecoin (DOGE)</option>
        </select>
        <input class="form-input" type="number" name="quantity" id="quantity" placeholder="enter quantity">
        <button class="btn btn-dark" id="btn" onclick="buy()">Buy</button>
    </div>
    <script src="buy.js"></script>
</body>
</html>
